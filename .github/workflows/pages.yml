name: Pages
on:
  push:
    # branches: [ "main" ]
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./pages/
          destination: ./_site
      - name: latest docs rust
        run: |
          sudo chmod -R 777 _site/
          mkdir -p _site/rust/docs/latest/
          cargo doc
          cp -r target/doc/* _site/rust/docs/
          mv _site/rust/docs/polymers/ 
      - name: add julia
        if: github.event_name != 'pull_request'
        run: julia -e 'using Pkg; Pkg.add(url="https://github.com/sandialabs/Polymers", rev="'${GITHUB_REF##*/}'")'
      - name: add julia
        if: github.event_name == 'pull_request'
        run: julia -e 'using Pkg; Pkg.add(url="https://github.com/sandialabs/Polymers", rev="'${GITHUB_HEAD_REF##*/}'")'
      - name: build julia
        run: julia -e 'using Pkg; Pkg.build("Polymers")'
      - name: latest docs julia
        run: |
          mkdir -p _site/julia/docs/latest/
          julia docs/make.jl
          cp -r docs/build/* _site/rust/docs/latest/
      - uses: actions/upload-pages-artifact@v1
  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1

name: Pages
on:
  push:
    # branches: [ "main" ]
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v2
      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./pages/
          destination: ./_site
      - name: latest docs rust
        run: |
          sudo mkdir -p _site/rust/docs/latest/
          cd rust/
          cargo doc
          cd ../
          sudo cp rust/target/doc/ _site/rust/docs/latest/
      - run: ls -ltrah ./_site
      - uses: actions/upload-pages-artifact@v1

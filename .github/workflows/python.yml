name: Python
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]
jobs:
  test:
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install
        run: |
          pip install maturin
          maturin build --features python
          pip install target/wheels/*.whl
  publish:
    # if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: publish
        run: |
          pip install maturin
          maturin publish -F python -u __token__ -p ${{ secrets.PYPI_TOKEN }}
